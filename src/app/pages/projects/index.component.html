<section class="bg-primary relative z-0">
  <div class="sm:px-16 px-6 sm:py-16 py-10 max-w-7xl mx-auto">
    <div class="mt-20">
      <h2 class="text-white font-black md:text-[60px] sm:text-[50px] xs:text-[40px] text-[30px]">
        Projects.
      </h2>
    </div>

    <div *ngIf="loading" role="status" class="my-12 animate-pulse">
      <div
        class="relative w-full overflow-hidden rounded-3xl bg-gradient-to-r from-slate-900 to-slate-700">
        <div class="w-full h-[1px] ">
        </div>
        <div class="grid grid-cols-1 min-h-[400px] md:grid-cols-2">
          <div class="self-end col-span-1 m-8">

            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
            
            <div class="mt-16 text-secondary text-[14px]">
              <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
              <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
              <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[440px] mb-2.5"></div>
              <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px]"></div>
            </div>
          </div>
          <div class="md:absolute md:top-10 md:right-[-200px] md:w-[700px]">
            <div class="flex items-center justify-center  w-full h-96 bg-gray-300 rounded sm:w-96 dark:bg-gray-700">
              <svg class="w-10 h-10 text-gray-200 dark:text-gray-600" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                <path
                  d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <span class="sr-only">Loading...</span>
    </div>

    <div *ngFor="let project of projects$ | async" class="my-12">
      <div
        class="relative w-full overflow-hidden rounded-3xl bg-gradient-to-r from-slate-900 to-slate-700">
        <div class="w-full h-[1px] ">
        </div>
        <div class="grid grid-cols-1 min-h-[500px] md:grid-cols-2">
          <div class="self-end col-span-1 m-8">
            <h3 class="text-white font-bold text-[24px]">{{project.name}}</h3>
            <p class="mt-10 text-secondary text-[14px]">
              {{project.description}}
            </p>

            <div class="mt-5">
              <a target="_blank" href="{{project.githubLink}}"
                class="bg-blue-100 hover:bg-blue-200 text-blue-800 text-sm font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-blue-400 border border-blue-400 inline-flex items-center justify-center">Github</a>
              <a target="_blank" href="{{project.projectLink}}"
                class="bg-blue-100 hover:bg-blue-200 text-blue-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-blue-400 border border-blue-400 inline-flex items-center justify-center">Open
                Project</a>
            </div>

            <div class="mt-5 flex flex-wrap gap-2">
              <span *ngFor="let item of project.tag"
                class="bg-gray-100 text-[14px] text-gray-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full dark:bg-gray-700 dark:text-gray-300">#
                {{item}}</span>
            </div>
          </div>
          <div class="md:absolute md:top-10 md:right-[-200px] md:w-[700px]">
            <img src="{{project.image}}" alt="{{project.name}}" class="w-full h-full object-cover rounded-2xl" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
